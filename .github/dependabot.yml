version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
    time: "13:00"
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "13:00"
  ignore:
    - dependency-name: "*"
      update-types: ["version-update:semver-patch"]
  open-pull-requests-limit: 10
