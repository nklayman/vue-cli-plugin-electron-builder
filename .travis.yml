os:
  - linux

language: node_js

node_js:
  - '8'

script: npm run test -- --runInBand

branches:
  only:
    - master
    - /^greenkeeper/.*$/

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: change

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
